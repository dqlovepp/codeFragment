<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab选项卡</title>
	<link rel="stylesheet" href="css/tab.css">

	<script type="text/javascript" src="js/tab.js"></script>
</head>
<body>
	<div class="js-tab tab" data-config='{"triggerType" : "click","effect" : "fade","invoke" : 3,"auto" :2000}'>
		<ul class="tabNav clearFloat">
			<li class="tabNav1 actived"><a href="javascript:;">初中</a></li>
			<li class="tabNav1"><a href="javascript:;">高中</a></li>
			<li class="tabNav1"><a href="javascript:;">大学</a></li>
			<li class="tabNav1 "><a href="javascript:;">研究生</a></li>
		</ul>

		<div class="contentWrap">
			<div class="contentItem current"><img src="images/c.jpg" alt=""></div>
			<div class="contentItem"><img src="images/a.jpg" alt=""></div>
			<div class="contentItem"><img src="images/b.jpg" alt=""></div>
			<div class="contentItem"><img src="images/c.jpg" alt=""></div>

		</div>
	</div>
	<script>
	$(function(){
		var tab = new Tab($(".js-tab").eq(0));
	})
	</script>
</body>
</html>
