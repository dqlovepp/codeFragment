	<title>登录商城</title>
	<link rel="stylesheet" href="{$Think.const.APP_HOME_STYLE}login.css" type="text/css">
	<script type="text/javascript">
	$(function(){
		$('#changeImg').click(function(){
			$('#verifyImg').attr("src","__MODULE__/User/verifyImg/"+Math.random());
		});
		
		//验证
		$("#login_btn").click(function(){
			if(checkSubmit({username:"用户名不可为空",password:"",checkcode:""}))
			{
				$(".login_form form").submit();
				$(this).attr("action","/Home/User/login");
			}
		});
	});

	function checkSubmit(jsonParam){
		var isSubmit=true;
		for(var i in jsonParam)
		{
			if($.trim($("#"+i).val())=='')
			{
				isSubmit=false;
				if($.trim(jsonParam[i]) !='')
				{
					$("#"+i).css('border',"1px solid #EE0000").next().html(jsonParam[i]);
				}
				else
				{
					$("#"+i).parent().css('border',"1px solid #EE0000");
				}		
			}
			else
			{
				if($.trim(jsonParam[i]) !='')
				{
					$("#"+i).css('border',"none").next().html('');
				}
				else
				{
					$("#"+i).parent().css('border',"none");
				}
			}
		}
		return isSubmit;
	}
	</script>
