<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>泛米 管理中心 - 添加新商品 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="{$Think.const.FM_ADMIN_CSS}general.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.FM_ADMIN_CSS}main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{$Think.const.URL}Public/JS/jquery-1.9.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="{$Think.const.URL}Public/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="{$Think.const.URL}Public/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="{$Think.const.URL}Public/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<h1>
    <span class="action-span"><a href="__MODULE__/Goods/showlist" target="main-frame">商品列表</a>
    </span>
    <span class="action-span1"><a href="__GROUP__">泛米 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加新商品 </span>
    <div style="clear:both"></div>
</h1>

<div class="tab-div">
    <div id="tabbar-div">
        <p>
             <span class="tab-front" id="general-tab">1.商品信息添加</span>
            &gt;&gt;
            <span class="tab-front" id="general-tab"><a href="__CONTROLLER__/goodsAddStep2/id/{$goods_id}" target="main-frame">2.商品图片添加</a></span>
            &gt;&gt;
            <span class="tab-front" id="general-tab" style="color:#FF0000;">3.商品简介添加</span>
        </p>
    </div>
    <div id="tabbody-div">
        <form enctype="multipart/form-data" action="__CONTROLLER__/goodsAddStep3" method="post">
            <table width="100%" class="spanandtable" align="center" >
                <tr>
                    <td>
                        <textarea id="goods_desc" name="goods_desc" cols="40" rows="3"></textarea>
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="hidden" name="goods_id" value="{$goods_id}">
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    </div>
</div>
<script>
UE.getEditor('goods_desc');
</script>

</body>
</html>
