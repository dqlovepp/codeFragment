<!DOCTYPE html>
<html>
<head>
	<title>学校参观网站</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/conference.css">
	<link rel="stylesheet" type="text/css" href="../css/visitorder.css">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
	<script src="../js/visitororder.js"></script>
</head>
<body style="background-color: #F5F5F5;">
<!--header start-->
<div id="header">
	<div id="nav" class="inlineHake">
		<div id="nav_left" class="aling-top">
			<a href="#">School visit website</a>
		</div>
		<div id="nav_right" class="aling-top">
			<ul class="inlineHake">
				<li class="aling-top "><a href="../index.html">中心简介</a></li>
				<li class="aling-top  active"><a href="harvest.html">成果展示</a></li>
				<li class="aling-top  "><a href="visit.html">今日参观</a></li>
				<li class="aling-top"><a href="room.html">今日教室</a></li>
				<li class="aling-top"><a href="conference.html">今日会议室</a></li>
			</ul>
		</div>
</div>
<!--header end-->
<!--mid start-->
<div id="mid" class="inlineHake">
	<div id="mid_left" class="aling-top">		
		<ul id="mid_leftContent">
			<li>
				<a href="visitorder.html">
				<span  class="glyphicon glyphicon-pencil"></span>
				参观预约
				</a>
			</li>
			<li>
				<a href="visitorder.html">
				<span  class="glyphicon glyphicon-home"></span>
				教室预约
				</a>
			</li>
			<li>
				<a href="visitorder.html">
				<span  class="glyphicon glyphicon-tags"></span>
				会议室预约
				</a>
			</li>
		</ul>
	</div>
	<div id="mid_right" class="aling-top" >
		<div class="mid_right1">
			<h4>参观预约</h4>
		</div>
		<form action="" method="" id="myForm1">
		<div class="srk inlineHake">
			<span>预约时间</span> 
			<input class="form-control" type="text" name="" id="pretime" data-toggle="modal" placeholder="预约时间" data-target="#myModal">
			<span class="lcon glyphicon glyphicon-asterisk" ></span>
		</div>
		<div class="srk inlineHake">
			<span>预约人</span>
			<input class="form-control" type="text" name="users" placeholder="预约人" id="users">
			<span class="lcon glyphicon glyphicon-asterisk" ></span>
		</div>
		<div class="srk inlineHake">
			<span>联系电话</span>
			<input class="form-control" type="text" name="tel" id="tel" placeholder="联系电话">
			<span class="lcon glyphicon glyphicon-asterisk" ></span>
		</div>
		<div class="srk inlineHake">
			<span>Email</span>
			<input class="form-control" type="text" name="email" id="email" placeholder="Email">
			<span class="lcon glyphicon glyphicon-asterisk" ></span>
		</div>
		<div class="srk inlineHake">
			<span>所属单位</span>
			<input class="form-control" type="text" name="company" id="company" placeholder="所属单位">
			<span class="lcon glyphicon glyphicon-asterisk" ></span>
		</div>
		<div class="srk inlineHake ">
			<span>参观人数</span>
			<input class="form-control " type="number" name="visitornum" id="visitornum" placeholder="人数（最多不能超过60人）">
			<span class="lcon glyphicon glyphicon-asterisk" ></span>
		</div>
		<div class="srk inlineHake">
			<span style=" height:75px;vertical-align:middle;">备注要求</span> &nbsp;
			<textarea  class="form-control" rows="3"></textarea>
		</div>
		<div class="obtn">
			<button type="submit" class="btn btn-primary">预约</button>
		</div>
		</form>
	</div>
</div>
<!--mid end-->

<!--footer start-->
<div id="footer">
	<div id="footerC
	</div>
</div>
<!--mid end-->

<!--footer start-->
<div id="footer">
	<div id="footerContent">
		<span>Copyright © 2016  &nbsp;&nbsp;&nbsp;</span>
		<a href="login.html">管理员登录</a>
	</div>
</div>
<!--footer end-->
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">预约时间</h4>
      </div>
      <div class="modal-body">
        <input type="text" value="2012-05-15 21:05" id="datetimepicker">		
        <script type="text/javascript">
		   $('#datetimepicker').datepicker({
			    format: 'yyyy-mm-dd hh:ii'
			});
		</script>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
